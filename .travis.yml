language: scala
jdk:
  - oraclejdk8
scala:
  - 2.11.8

before_deploy:
-  PROJECT_NAME=`grep ^name build.sbt  | sed s"/name.*:=.*\"\(.*\)\"/\1/"`
-  VERSION=`grep ^version build.sbt  | sed s"/version.*:=.*\"\(.*\)\"/\1/"`
-  FILE=target/universal/$PROJECT_NAME-$VERSION.zip
-  echo "VARAIBLES:"
-  echo $PROJECT_NAME
-  echo $VERSION
-  echo $FILE
-  echo $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FILE
  on:
    repo: DEIB-GECO/GMQL-WEB
  skip_cleanup: true
  overwrite: true

